name: Android APK Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install npm dependencies
        run: |
          cd android
          npm install

      - name: Build web (Vite)
        run: |
          cd android
          npm run build

      - name: Build APK (debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew :app:assembleDebug --stacktrace --info

      - name: Show build folders
        run: |
          ls -R android/app || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/**/*.apk
