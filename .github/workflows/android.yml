name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npm install vite --save-dev
        working-directory: Guest227

      - name: Build web
        run: npm run build
        working-directory: Guest227

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Add Android platform
        run: npx cap add android
        working-directory: Guest227

      - name: Sync Capacitor
        run: npx cap sync android
        working-directory: Guest227

      - name: Build APK
        run: |
          cd Guest227/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: Guest227/android/app/build/outputs/apk/debug/app-debug.apk
