plugins {
    id 'com.android.application'
}

android {
    namespace 'com.novatonex.ai'  // твоє applicationId
    compileSdk 34

    defaultConfig {
        applicationId "com.novatonex.ai"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
}
